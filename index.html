<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <section >

        <div class="container d-flex justify-content-center align-items-center w-100" style="height: 100vh;">
   
                    

                    <div class="d-flex flex-column justify-content-center align-items-center w-100 m-auto mainDiv  rounded" style="height: 75vh;" > 
                        <div class="my-5">
                            <h3 class="openingTxt">Count Down Counter Opening Up Soon</h3>
                        </div>
                        <div class="d-flex justify-content-around align-items-center w-100  ">
                            <div class="daysContainer me-4 p-3 text-center rounded bg-dark text-white" style="border: 1px solid black;">
                                <h5 id="daysDisplay">16</h5>
                                <h5>Day</h5>
                            </div>
                            <div class="hoursContainer me-4 p-3 text-center rounded bg-dark text-white" style="border: 1px solid black;">
                                <h5 id="hoursDisplay">00</h5>
                                <h5>Hours</h5>
                            </div>
                            <div class="MinuteContainer me-4 p-3 text-center rounded bg-dark text-white" style="border: 1px solid black;">
                                <h5 id="minuteDisplay">00</h5>
                                <h5>Minutes</h5>
                            </div>
                            <div class="secondsContainer  p-3 text-center rounded bg-dark text-white" style="border: 1px solid black;">
                                <h5 id="secondsDisplay">00</h5>
                                <h5>Seconds</h5>
                            </div>                        
                    
                    </div>
                
            </div>
        </div>




    </section>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    -->
  </body>
</html>
